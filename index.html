<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <title>Slot Machine</title>

    <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Scada:400,400i,700,700i&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game">
        <div class="container" id="container">
            <div>
                <div id="slot-machine">
                    <div class="gambling-section__slots slots">
                        <div class="slots__top slots-top">
                            <div class="slots-top__wrapper">
                                <div class="slots-top__message-screen">
                                    <span class="slots-top__message-text">
                                       Welcome!
                                    </span>
                                    </div>
                                        <ul class="slots-top__table">
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                </div>
                                                <div class="slots-top__table-col">
                                                    TOP
                                                </div>
                                                <div class="slots-top__table-col">2000</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                </div>
                                                <div class="slots-top__table-col">
                                                    CENTER
                                                </div>
                                                <div class="slots-top__table-col">1000</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                </div>
                                                <div class="slots-top__table-col">BOTTOM</div>
                                                <div class="slots-top__table-col">4000</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/7.png" alt="seven">
                                                    <img class="slots-top__table-img" src="img/slots-icons/7.png" alt="seven">
                                                    <img class="slots-top__table-img" src="img/slots-icons/7.png" alt="seven">
                                                </div>
                                                <div class="slots-top__table-col">ANY</div>
                                                <div class="slots-top__table-col">150</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/7.png" alt="seven">
                                                    <img class="slots-top__table-img" src="img/slots-icons/Cherry.png" alt="cherry">
                                                    <div class="slots-top__table-img">ANY</div>
                                                </div>
                                                <div class="slots-top__table-col">ANY</div>
                                                <div class="slots-top__table-col">75</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/3xBAR.png" alt="3xBar">
                                                    <img class="slots-top__table-img" src="img/slots-icons/3xBAR.png" alt="3xBar">
                                                    <img class="slots-top__table-img" src="img/slots-icons/3xBAR.png" alt="3xBar">
                                                </div>
                                                <div class="slots-top__table-col">ANY</div>
                                                <div class="slots-top__table-col">50</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/2xBAR.png" alt="2xBar">
                                                    <img class="slots-top__table-img" src="img/slots-icons/2xBAR.png" alt="2xBar">
                                                    <img class="slots-top__table-img" src="img/slots-icons/2xBAR.png" alt="2xBar">
                                                </div>
                                                <div class="slots-top__table-col">ANY</div>
                                                <div class="slots-top__table-col">20</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/BAR.png" alt="bar">
                                                    <img class="slots-top__table-img" src="img/slots-icons/BAR.png" alt="bar">
                                                    <img class="slots-top__table-img" src="img/slots-icons/BAR.png" alt="bar">
                                                </div>
                                                <div class="slots-top__table-col">ANY</div>
                                                <div class="slots-top__table-col">10</div>
                                            </li>
                                            <li class="slots-top__table-row">
                                                <div class="slots-top__table-col">
                                                    <img class="slots-top__table-img" src="img/slots-icons/BAR.png" alt="bar">
                                                    <div class="slots-top__table-img">ANY</div>
                                                    <div class="slots-top__table-img">ANY</div>
                                                </div>
                                                <div class="slots-top__table-col">ANY</div>
                                                <div class="slots-top__table-col">5</div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                        <div class="slots__main slots-main">
                                    <div class="slots-main__wrapper">
                                        <div class="slots-main__drums-section-wrapper">
                                            <div class="slots-main__drums-section">
                                                <div class="slots-main__coin">
                                                    <div class="slots-main__coin-line">2</div>
                                                    <div class="slots-main__coin-line">1</div>
                                                    <div class="slots-main__coin-line">3</div>
                                                </div>
                                                <div class="slots-main__drums">
                                                    <div class="slots-main__drums-border">
                                                        <div class="slots-main__drums-screen"></div>
                                                        <div class="slots-main__drums-screen"></div>
                                                        <div class="slots-main__drums-screen"></div>
                                                    </div>
                                                    <div class="slots-main__drums-container">
                                                        <canvas id="canvas" width="420" height="300"></canvas>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slots-main__info-section">
                                                <div>
                                                    <label for="pay-table">Prize:
                                                        <input type="text" id="pay-table" value="0" disabled="disabled">
                                                    </label>
                                                    <label for="balance">Balance:
                                                        <input type="text" id="balance" value="5">
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slots__controls slots-controls">
                                            <div class="slots-controls__wrapper">
                                                <div class="slots-controls-grid">
                                                    <div class="slots-controls-grid__col">
                                                        <div class="slots-controls__btns">
                                                            <div class="slots-controls__btn-platform-bottom slots-controls__btn-platform-bottom_start">
                                                                <div class="slots-controls__btn-platform">
                                                                    <div class="slots-controls__btn-bottom">
                                                                        <button class="slots-controls__btn slots-controls__btn_cash-out btn"
                                                                                id="checkout"
                                                                        >CASH OUT
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="slots-controls__btn-platform-bottom">
                                                        <div class="slots-controls__btn-platform">
                                                            <div class="slots-controls__btn-bottom">
                                                                <button class="slots-controls__btn slots-controls__btn_spin btn"
                                                                        id="play"
                                                                >SPIN
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="fields" class="slots-controls__debug-mode">
                                                        <div class="slots-controls__debug-mode__control">
                                                            <h1>Game Mode:</h1>
                                                            <div class="slots-controls__btn-platform-bottom">
                                                                <div class="slots-controls__btn-platform">
                                                                    <div class="slots-controls__btn-bottom">
                                                                        <select  class="slots-controls__btn slots-controls__btn_spin btn" id="game-mode">
                                                                            <option value="random">Random</option>
                                                                            <option value="fixed">Fixed</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div id="fixed-mode-options" class="hidden fixed-mode-options">
                                                            <div class="slots-controls__btn-platform-bottom">
                                                                <div class="slots-controls__btn-platform">
                                                                    <div class="slots-controls__btn-bottom">
                                                                        <select class="slots-controls__btn slots-controls__btn_spin btn" id="item-selector">
                                                                            <option value="4">Cherry</option>
                                                                            <option value="3">7</option>
                                                                            <option value="0">3xBar</option>
                                                                            <option value="2">2xBar</option>
                                                                            <option value="1">Bar</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="slots-controls__btn-platform-bottom">
                                                                <div class="slots-controls__btn-platform">
                                                                    <div class="slots-controls__btn-bottom">
                                                                        <select class="slots-controls__btn slots-controls__btn_spin btn" id="row-selector">
                                                                            <option value="top">Top</option>
                                                                            <option value="middle">Middle</option>
                                                                            <option value="bottom">Bottom</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/reel.js"></script>
    <script src="js/slotmachine.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
